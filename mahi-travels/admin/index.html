<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mahi Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 card-hover">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-blue-600">Mahi Travels</h1>
                <p class="text-gray-600">Admin Login</p>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="btn-primary w-full">Login</button>
            </form>
            <div class="mt-4 text-center">
                <a href="../index.html" class="text-blue-600 hover:underline">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
